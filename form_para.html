<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Name: <input type="text" id="nm" onblur="validateform(nm, nmerr)">
    <span id="nmerr"></span>

    <br><br> Monile: <input type="text" id="mb" onblur="validateform(mb, mberr)">
    <span id="mberr"></span>


    <script>
        function validateform(x, y) {
            if (x.value == "") {
                y.innerHTML = "Required...!"
                x.style.border = "2px solid red"

            } else {
                y.innerHTML = "";
                x.style.border = "2px solid green"
            }
        }
    </script>
</body>

</html>
