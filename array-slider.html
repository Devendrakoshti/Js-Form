<body>

    <img class="x" src="images (1).jpg" alt="">

    <!-- <img class="w" src="images (2).jpg" alt="">
    <img class="w" src="images (1).jpg" alt="">

    <img class="w" src="images.jpg" alt="">

    <script>
        dev = 0
        h1 = document.getElementsByClassName("x")
        console.log(h1)

        function hem() {
            for (p = 0; p < h1.length; p++) {
                h1[p].style.display = "none"
            }
            h1[dev].style.display = "block"
            dev++
            if (dev == h1.length) {
                dev = 0
            }
            setTimeout("hem()", 1000)
        }
        hem()
    </script>
