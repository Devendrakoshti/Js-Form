<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        x = 3;
        while (x >= 1) {
            document.write("while");
            document.write("<br>");
            document.write(x);
            x--;
        }
    </script>
</body>
